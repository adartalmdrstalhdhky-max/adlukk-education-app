plugins {
    id 'com.android.application'
    id 'kotlin-android'
}

android {
    namespace "com.adlukk.app"
    compileSdkVersion 34

    defaultConfig {
        applicationId "com.adlukk.app"
        minSdkVersion 21
        targetSdkVersion 34
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            signingConfig signingConfigs.debug
            minifyEnabled false
        }
    }

}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
}
