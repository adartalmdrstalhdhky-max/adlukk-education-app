name: Flutter CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  setup-and-build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: adlukk-education-app/app

    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          # Required for Isar code generation
          cache-key: ${{ runner.os }}-flutter-${{ hashFiles('adlukk-education-app/app/pubspec.lock') }}

      - name: Enable Web
        run: flutter config --enable-web

      - name: Install Dependencies
        run: flutter pub get

      # --- NEW STEP: Code Generation (Isar) ---
      - name: Run Code Generation
        run: flutter pub run build_runner build --delete-conflicting-outputs
        
      - name: Build Web
        run: flutter build web --web-renderer html --release

      - name: Build APK (Release)
        run: flutter build apk --release

      - name: Upload Web Artifact
        uses: actions/upload-artifact@v4
        with:
          name: web-release
          path: adlukk-education-app/app/build/web
          
      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: adlukk-education-app/app/build/app/outputs/flutter-apk/app-release.apk
